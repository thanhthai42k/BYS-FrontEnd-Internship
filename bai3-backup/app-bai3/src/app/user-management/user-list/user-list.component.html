<!-- POPUP Form thêm mới nhóm người dùng -->





  <ng-template #mymodal let-modal >
    <div class="modal-header bg-primary" >
      <h4 class="text-white Add__text">Thêm mới nhóm người dùng</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true" class="text-white">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]= "formaddgroupuser">
        <div class="form-group">
          <label>Tên</label><span class="text-danger">*</span>
          <input type="text" class="form-control" formControlName="tennhom" >
        </div>
        <div class="form-group">
          <label>Mô tả</label>
          <input type="text" class="form-control" formControlName="mota">
        </div>
        <div class="form-group d-flex col-12">
          <div class="card col-5 p-0">
            <div class="card-header Card__Header">
              Danh sách chức năng
            </div>
           
              <select class="form-control" size="5" id="type">
                <option *ngFor="let i of formaddgroupuser.get('dschucnang').value" [value]="i.id" >
                {{i.chucnang}}
                </option>
              </select>
            
            </div>
            <div class="col-2">
              <div><button class="btn" (click)="addAllFunction();"><i class="fas fa-angle-double-right"></i></button>
              </div>
              <div><button class="btn" (click)="addSomeFunction();" ><i class="fas fa-chevron-right" ></i></button></div>
              <div><button class="btn" (click)="removeSomeFunction();"><i class="fas fa-chevron-left"></i></button></div>
              <div><button class="btn" (click)="removeAllFunction();"><i class="fas fa-angle-double-left"></i></button>
              </div>
            </div>
            <div class="card col-5 p-0">
              <div class="card-header Card__Header">
                Chức năng được dùng
              </div>
              <select class="form-control" size="5" id="type">
                <option *ngFor="let i of formaddgroupuser.get('chucnangduocdung').value" [value]="i.id" >
                {{i.chucnang}}
                </option>
              </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="addUserGroup()=== modal.close('saveclick')"  >Ok</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('saveclick')"  >Cancel</button>
    </div>
  </ng-template>
